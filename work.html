<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Work – Michele Magaro</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Include GSAP from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>

  <style>
    /* Work page specific styles */

    body {
      margin: 0;
      padding: 0;
      font-family: Helvetica, sans-serif;
      background-color: #fdfcfb;
      color: #111;
      min-height: 100vh;
      overflow-y: auto;
    }

    main.work-container {
      max-width: 900px;
      margin: 20vh auto 4rem auto;
      padding: 0 1rem;
      line-height: 1.7;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    main.work-container figure {
      margin: 0;
      cursor: pointer;
    }

    main.work-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0; /* no rounded corners */
      box-shadow: none; /* no shadows */
      object-fit: cover;
      user-select: none;
      transition: transform 0.3s ease;
    }

    main.work-container img:hover {
      transform: scale(1.05);
    }

    main.work-container figcaption {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #444;
      text-align: center;
    }

    /* Floating Nav Styles (same as about.html) */
    nav.floating-nav {
      position: fixed;
      top: 24px;
      right: 32px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.5rem;
      z-index: 100;
      font-family: Helvetica, sans-serif;
    }

    nav.floating-nav a {
      font-size: 1rem;
      color: #111;
      text-decoration: none;
      position: relative;
    }

    nav.floating-nav a.active {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 16px;
      left: 32px;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Floating nav -->
  <nav class="floating-nav" aria-label="Main navigation">
    <a href="index.html">home</a>
    <a href="about.html">about</a>
    <a href="work.html" class="active" aria-current="page">work</a>
    <a href="contact.html">contact</a>
    <a href="https://mmmichele.bigcartel.com/" target="_blank" rel="noopener">shop</a>
  </nav>

  <main class="work-container" aria-label="Gallery of work">
    <!-- Example items -->
    <figure data-tags="woodworking">
      <img src="images/woodwork1.jpg" alt="Woodworking project 1" />
      <figcaption>Woodworking Project 1</figcaption>
    </figure>

    <figure data-tags="cyanotypes">
      <img src="images/cyanotype1.jpg" alt="Cyanotype artwork 1" />
      <figcaption>Cyanotype Artwork 1</figcaption>
    </figure>

    <figure data-tags="woodworking">
      <img src="images/woodwork2.jpg" alt="Woodworking project 2" />
      <figcaption>Woodworking Project 2</figcaption>
    </figure>

    <figure data-tags="sculpture">
      <img src="images/sculpture1.jpg" alt="Sculpture artwork 1" />
      <figcaption>Sculpture Artwork 1</figcaption>
    </figure>

    <!-- Add more figure blocks with data-tags as needed -->
  </main>

  <footer>© 2025 Michele Magaro</footer>

  <!-- GSAP float animation for nav links -->
  <script defer>
    window.addEventListener("DOMContentLoaded", () => {
      const links = document.querySelectorAll(".floating-nav a");

      links.forEach(link => {
        gsap.to(link, {
          y: () => gsap.utils.random(-5, 5),
          x: () => gsap.utils.random(-3, 3),
          rotation: () => gsap.utils.random(-1, 1),
          duration: () => gsap.utils.random(2, 4),
          repeat: -1,
          yoyo: true,
          ease: "sine.inOut"
        });
      });
    });
  </script>
</body>
</html>
