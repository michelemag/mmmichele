<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mmmichele</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-left: #fcf8f2;
      --bg-right: #dce3cc;
      --text: #4b0039;
      --highlight: #e94f37;
      --line: #6e755d;
      --font-body: 'Inter', sans-serif;
      --blob1: #002fff;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: var(--font-body);
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .nav-area {
      width: 70%;
      position: relative;
      background: var(--bg-left);
      border-right: 15px solid var(--line);
      overflow: hidden;
    }

    .nav-area::before,
    .nav-area::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.4;
      z-index: 0;
    }

    .nav-area::before {
      width: 300px;
      height: 300px;
      background: var(--blob1);
      top: 20%;
      left: 15%;
    }

    .nav-area::after {
      width: 200px;
      height: 200px;
      background: var(--blob1);
      top: 65%;
      left: 40%;
    }

    .image-area {
      width: 30%;
      position: relative;
      background: var(--bg-right);
      overflow: hidden;
    }

    .image-stack {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .image-stack img {
      position: absolute;
      width: 70%;
      max-width: 90%;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      opacity: 0.85;
      transition: transform 0.3s ease;
    }

    .image-stack img:hover {
      transform: scale(1.05);
    }

    .image-stack img:nth-child(1) {
      top: 10%; left: 15%; z-index: 4;
    }

    .image-stack img:nth-child(2) {
      top: 30%; left: 10%; z-index: 3;
    }

    .image-stack img:nth-child(3) {
      top: 50%; left: 20%; z-index: 2;
    }

    .image-stack img:nth-child(4) {
      top: 70%; left: 5%; z-index: 1;
    }

    .nav-link {
      position: absolute;
      font-size: 1.2rem;
      color: var(--text);
      text-decoration: none;
      transition: color 0.3s ease, transform 0.3s ease;
      z-index: 1;
    }

    .nav-link:hover {
      color: var(--highlight);
      transform: scale(1.05);
    }

    .nav-about { top: 60%; left: 40%; animation: float1 7s ease-in-out infinite alternate; }
    .nav-work { top: 30%; left: 60%; animation: float2 6s ease-in-out infinite alternate; }
    .nav-contact { top: 70%; left: 50%; animation: float3 8s ease-in-out infinite alternate; }
    .nav-extra1 { top: 50%; left: 25%; animation: float4 5.5s ease-in-out infinite alternate; }
    .nav-extra2 { top: 40%; left: 15%; animation: float5 6.5s ease-in-out infinite alternate; }
    .nav-extra3 { top: 80%; left: 35%; animation: float6 7.5s ease-in-out infinite alternate; }
    .nav-name {
      top: 45%; left: 50%;
      font-size: 1.5rem;
      color: var(--highlight);
      transform: translate(-50%, -50%);
      animation: float7 9s ease-in-out infinite alternate;
      z-index: 1;
    }

    footer {
      position: absolute;
      bottom: 2rem;
      left: 2rem;
      font-size: 0.9rem;
      color: var(--text);
      z-index: 1;
    }

    @keyframes float1 {
      0% { transform: translate(0, 0); }
      100% { transform: translate(8px, -6px); }
    }
    @keyframes float2 {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-6px, -4px); }
    }
    @keyframes float3 {
      0% { transform: translate(0, 0); }
      100% { transform: translate(5px, -7px); }
    }
    @keyframes float4 {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-4px, -5px); }
    }
    @keyframes float5 {
      0% { transform: translate(0, 0); }
      100% { transform: translate(3px, -3px); }
    }
    @keyframes float6 {
      0% { transform: translate(0, 0); }
      100% { transform: translate(6px, -6px); }
    }
    @keyframes float7 {
      0% { transform: translate(-50%, -50%); }
      100% { transform: translate(-48%, -58%); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav-area">
      <a href="about.html" class="nav-link nav-about">about</a>
      <a href="work.html" class="nav-link nav-work">work</a>
      <a href="contact.html" class="nav-link nav-contact">contact</a>
      <div class="nav-link nav-name">mmmichele</div>
      <footer>Â© mmmichele</footer>
    </div>
    <div class="image-area">
      <div class="image-stack">
        <img src="images/Amphora.jpg" alt="Artwork 1">
        <img src="images/Amphora.jpg" alt="Artwork 2">
        <img src="images/Amphora.jpg" alt="Artwork 3">
        <img src="images/Amphora.jpg" alt="Artwork 4">
      </div>
    </div>
  </div>
  <script>
    const images = document.querySelectorAll('.image-stack img');
    let current = 0;

    setInterval(() => {
      images.forEach((img, index) => {
        img.style.opacity = index === current ? '0.85' : '0';
      });
      current = (current + 1) % images.length;
    }, 3000);
  </script>
</body>
</html>
