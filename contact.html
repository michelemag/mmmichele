<!DOCTYPE html>

<head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
</head>
<body class="subpage subpage-contact">
  <!-- Blobs -->
  <div class="blob-left"></div>
  <div class="blob-right"></div>

  <!-- Floating Nav -->
  <nav class="floating-nav">
    <a href="index.html">home</a>
    <a href="about.html">about</a>
    <a href="work.html">work</a>
    <a 
       class="active">contact</a>
  <a href="https://mmmichele.bigcartel.com/" target="_blank" rel="noopener">shop</a>
  </nav>

  <main>
    <section class="contact-section">
      <h1>Reach Out</h1>
      <form action="https://formspree.io/f/meozdkrn" method="POST" class="contact-form">
        <label>
          Name
          <input type="text" name="name" required>
        </label>
        <label>
          Email
          <input type="email" name="_replyto" required>
        </label>
        <label>
          Message
          <textarea name="message" rows="5" required></textarea>
        </label>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; mmmichele</p>
  </footer>
 <!-- GSAP Animation -->
  <script defer>
    window.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".floating-nav a").forEach(link => {
        gsap.to(link, {
          y: () => gsap.utils.random(-5, 5),
          x: () => gsap.utils.random(-3, 3),
          rotation: () => gsap.utils.random(-1, 1),
          duration: () => gsap.utils.random(2, 4),
          repeat: -1,
          yoyo: true,
          ease: "sine.inOut"
        });
      });
    });
  </script>
</body>
